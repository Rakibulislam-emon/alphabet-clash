<!DOCTYPE html>
<html lang="en" data-theme="ligh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-clash-pro</title>
    <!-- daisy ui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css-->
    <link rel="stylesheet" href="styles/style.css">


</head>

<body>
    <!-- main container -->
    <main class=" bg-no-repeat bg-center bg-[url('images/background.png')] min-h-screen ">
        <!-- home screen part -->
        <section >
            <div id="home-screen" class="flex flex-col items-center min-h-screen  justify-center gap-8 ">
                <h1 class="text-white font-medium text-8xl">ALPHABET CLASH</h1>
                <p class="text-[24] text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black text-[24]">Play Now</button>
            </div>
        </section>
        <!-- playground part -->
        <section id="playground" class="hidden">
            <div class=" flex flex-col items-center gap-20 pt-20" >
                <!-- display -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]" >
                    <div class="flex flex-col justify-center items-center">
                        <p class="text-white bg-[#2F2941] p-4 border rounded-lg">Don't watch keyboard  while playing...</p>
                        <p class="text-9xl text-black font-bold uppercase" id="alphabets">Y</p>
                    </div>
                </div>
                <!-- keyborad -->
                <div class="text-white">
                    <!-- kbd start -->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                       <!-- kbd end -->
                </div>
                <!-- score -->
                <div class=" flex justify-between w-3/5">
                    <button class="btn bg-[#894189] rounded-3xl">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        <span>1</span>
                      </button>
<!-- btn 2 -->
                      <button class="btn bg-[#360490] rounded-3xl">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        <span>1</span>
                      </button>
                </div>
            </div>

        </section>
        <!-- score part -->
        <section class="score hidden">
            
            <div class=" min-h-screen   items-center justify-center flex ">

                <div class=" gap-8 bg-[#FFFFFF33] flex justify-center flex-col items-center border rounded-lg p-6 ">
                    <h1 class="text-white text-8xl">Score : <span>14</span></h1>
                    <button class="text-black btn bg-white">Play Again</button>
                    <p class="text-white">Practice will make you Pro</p>
                </div>
            </div>
                
           
        </section>
    </main>
    <script src="scripts/reuseablefunction.js"></script>
    <script src="scripts/alpha.js"></script>
</body>

</html>
